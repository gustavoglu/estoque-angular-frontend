<style>
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
  html,
  body {
    font-family: "Quicksand", serif;
  }
</style>

<main class="main">
  <p-toolbar [style]="{ 'border-radius': '3rem', padding: '0px' }">
    <ng-template #start>
      <div class="flex items-center gap-2">
        <p-button
          routerLink="/produto-tipos"
          label="Tipos de Produto"
          text
          plain
          (onClick)="goToProductTypes()"
        />
        <p-button
          routerLink="/produtos"
          label="Produtos"
          text
          plain
          (onClick)="goToProducts()"
        />

      </div>

    </ng-template>
    <ng-template #end>
      <p-button
        severity="contrast"
        [rounded]="true"
        [icon]="getDarkModeIcon()"
        (onClick)="toggleDarkMode()"
      />
    </ng-template>
  </p-toolbar>
</main>
